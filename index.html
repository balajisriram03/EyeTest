<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Acuity</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-box">
        <h1 class="page-title">VISUAL ACUITY</h1>

            <div class="head">
                <div class="score b">
                    <p>Score: <span id="score">0</span></p>
                </div>
                <div class="lives b">

            <section class='wrapper'></section>
            <h2 id="sight-status">Ophthalmic State: <b>Yet To Calculate</b></h2>
            <h2 id="game-over" style="display:none; color:red;">Game Over</h2>
        </div>
    </section>

    <script src="script.js"></script>
